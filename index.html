<script id="multiple-planes-vs" type="x-shader/x-vertex">
			#ifdef GL_ES
			precision mediump float;
			#endif

			// default mandatory variables
			attribute vec3 aVertexPosition;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
    		uniform mat4 uPMatrix;

    		uniform mat4 planeTextureMatrix;

			// custom variables
			varying vec3 vVertexPosition;
			varying vec2 vTextureMatrixCoord;

			uniform float uScrollEffect;
			uniform float uTime;

			void main() {

				vec3 vertexPosition = aVertexPosition;

				// cool effect on scroll
				vertexPosition.y += 1.5 * cos(vertexPosition.x + uTime / 10.0) * (uScrollEffect / 100.0);

			   	gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);

			   	// varyings
			   	vVertexPosition = vertexPosition;
			   	vTextureMatrixCoord = (planeTextureMatrix * vec4(aTextureCoord, 0.0, 1.0)).xy;
			}
        </script>
<script id="multiple-planes-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision mediump float;
			#endif

			varying vec3 vVertexPosition;
			varying vec2 vTextureCoord;
			varying vec2 vTextureMatrixCoord;

            uniform sampler2D planeTexture;
            uniform float uScrollEffect;

			void main( void ) {
				// slides transitions
				vec4 finalColor = texture2D(planeTexture, vTextureMatrixCoord);
				float finalColorR = texture2D(planeTexture, vec2(vTextureMatrixCoord.x, vTextureMatrixCoord.y + uScrollEffect * 0.005)).r;
				float finalColorG = texture2D(planeTexture, vec2(vTextureMatrixCoord.x, vTextureMatrixCoord.y + uScrollEffect * 0.003)).g;

				gl_FragColor = vec4(finalColorR, finalColorG, finalColor.b, finalColor.a);
			}
        </script>
